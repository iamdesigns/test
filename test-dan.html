<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<style>
body {
  text-align: center;
  background: blue;
  margin: 0;
}
p{
  margin: 0;
  font-family: sans-serif;
}
.background-01{
  background: #666;
 }
.background-02{
  background: #333;
}
/* note: top right bottom left */
.header,
.body,
.footer{
  padding: 40px 100px;
}
.site-header{
  font-size: 48px;
  text-transform: uppercase;
  color: white;
}
.page-header{
  font-size: 36px;
  text-transform: uppercase;
  color: #DFDFDF;
}
</style>
</head>

<body>
<div class="header-wrapper background-01">
  <div class="header">
    <p class="site-header">Site Header</p>
  </div>
</div>
<div class="body-wrapper background-02">
  <div class="body">
    <p class="page-header">Site Body</p>
  </div>
</div>
<div class="footer-wrapper background-01">
  <div class="footer">
    <p class="page-header">Site Footer</p>
  </div>
</div>

</body>
</html>
